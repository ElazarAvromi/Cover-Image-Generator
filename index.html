<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Image Generator | Team Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-card: #1a2235;
            --accent-primary: #00ff94;
            --accent-secondary: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #8b93a8;
            --border-color: #2a3447;
            --shadow-glow: rgba(0, 255, 148, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 148, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.06) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(3%, 3%) rotate(2deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 60px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .panel:hover::before {
            opacity: 1;
        }

        .panel-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--shadow-glow);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'IBM Plex Mono', monospace;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2300ff94' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 44px;
        }

        .button {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-glow);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-area {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .preview-area.has-image {
            border-style: solid;
            border-color: var(--accent-primary);
            background: var(--bg-primary);
        }

        .preview-placeholder {
            text-align: center;
            color: var(--text-secondary);
        }

        .preview-placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: imageAppear 0.5s ease-out;
        }

        @keyframes imageAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .download-btn {
            margin-top: 20px;
            width: auto;
            padding: 12px 24px;
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }

        .status-message.success {
            background: rgba(0, 255, 148, 0.1);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cover Generator</h1>
            <p class="subtitle">Professional Image Generation Dashboard</p>
        </header>

        <div class="dashboard">
            <div class="panel">
                <h2 class="panel-title">Configure Image</h2>
                
                <div id="statusMessage"></div>

                <form id="generatorForm">
                    <div class="form-group">
                        <label for="subject">Subject / Topic</label>
                        <textarea id="subject" placeholder="e.g., a sleek sports car, a coffee cup, a mountain landscape" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="action">Action / Position</label>
                        <input type="text" id="action" placeholder="e.g., speeding through city streets at night, sitting on a wooden table" required>
                    </div>

                    <div class="form-group">
                        <label for="lighting">Lighting Style</label>
                        <select id="lighting" required>
                            <option value="">Select lighting...</option>
                            <option value="dramatic golden hour sunlight with lens flare">Dramatic Golden Hour with Lens Flare</option>
                            <option value="clean cool-toned studio lighting">Clean Cool-Toned Studio Lighting</option>
                            <option value="soft, diffused natural daylight">Soft, Diffused Natural Daylight</option>
                            <option value="moody, high-contrast interior light">Moody, High-Contrast Interior Light</option>
                            <option value="dramatic backlighting creating rim light">Dramatic Backlighting Creating Rim Light</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="perspective">Camera Perspective</label>
                        <select id="perspective" required>
                            <option value="">Select perspective...</option>
                            <option value="low angle looking up">Low Angle Looking Up</option>
                            <option value="macro close-up">Macro Close-Up</option>
                            <option value="eye-level medium shot">Eye-Level Medium Shot</option>
                            <option value="high angle looking down">High Angle Looking Down</option>
                            <option value="wide-angle panoramic">Wide-Angle Panoramic</option>
                        </select>
                    </div>

                    <button type="submit" class="button" id="generateBtn">
                        Generate Image
                    </button>
                </form>
            </div>

            <div class="panel">
                <h2 class="panel-title">Preview</h2>
                
                <div id="previewArea" class="preview-area">
                    <div class="preview-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <path d="M21 15l-5-5L5 21"></path>
                        </svg>
                        <p>Your generated image will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const form = document.getElementById('generatorForm');
        const generateBtn = document.getElementById('generateBtn');
        const previewArea = document.getElementById('previewArea');
        const statusMessage = document.getElementById('statusMessage');

        let currentImageUrl = null;
        let accessToken = null;

        // Initialize Google OAuth2
        function initializeGoogleAuth() {
            google.accounts.oauth2.initTokenClient({
                client_id: '734117932988-6fqj5318m794t88gd0kjtung98djckdj.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/cloud-platform',
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        console.log('OAuth2 token obtained successfully');
                        showStatus('✓ Authenticated with Google', 'success');
                    } else {
                        console.error('Failed to get access token');
                        showStatus('Failed to authenticate with Google', 'error');
                    }
                },
            });
        }

        // Load Google Identity Services
        window.onload = function() {
            if (typeof google !== 'undefined' && google.accounts) {
                initializeGoogleAuth();
            } else {
                setTimeout(() => {
                    if (typeof google !== 'undefined' && google.accounts) {
                        initializeGoogleAuth();
                    }
                }, 1000);
            }
        };

        // Function to get access token
        function getAccessToken() {
            return new Promise((resolve, reject) => {
                if (accessToken) {
                    resolve(accessToken);
                } else {
                    const tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: '734117932988-6fqj5318m794t88gd0kjtung98djckdj.apps.googleusercontent.com',
                        scope: 'https://www.googleapis.com/auth/cloud-platform',
                        callback: (response) => {
                            if (response.access_token) {
                                accessToken = response.access_token;
                                resolve(accessToken);
                            } else {
                                reject(new Error('Failed to obtain access token'));
                            }
                        },
                    });
                    tokenClient.requestAccessToken();
                }
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const subject = document.getElementById('subject').value.trim();
            const action = document.getElementById('action').value.trim();
            const lighting = document.getElementById('lighting').value;
            const perspective = document.getElementById('perspective').value;

            // Validate
            if (!subject || !action || !lighting || !perspective) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            // Construct the prompt with new format
            const prompt = `A high-resolution photorealistic shot of ${subject}. ${action}. Lighting is ${lighting}. Shot from a ${perspective} perspective. Cinematic depth of field, sharp focus on the main element, emphasising highly realistic textures, 8k, professional commercial photography style.`;

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            showLoading();
            clearStatus();

            try {
                // Get OAuth2 access token
                showStatus('Authenticating...', 'success');
                const token = await getAccessToken();
                
                // Using Vertex AI endpoint with OAuth2
                const projectId = 'gen-lang-client-0623650983';
                const location = 'us-central1'; // You can change this to your preferred region
                const apiUrl = `https://${location}-aiplatform.googleapis.com/v1/projects/${projectId}/locations/${location}/publishers/google/models/imagen-3.0-generate-002:predict`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        instances: [{
                            prompt: prompt
                        }],
                        parameters: {
                            sampleCount: 1,
                            aspectRatio: "16:9"
                        }
                    })
                }).catch(fetchError => {
                    console.error('Fetch error:', fetchError);
                    throw new Error(`Network error: ${fetchError.message}`);
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API Error Response:', errorData);
                    console.error('Status:', response.status, response.statusText);
                    
                    let errorMsg = 'API Error: ';
                    if (errorData.error?.message) {
                        errorMsg += errorData.error.message;
                    } else {
                        errorMsg += `${response.status} ${response.statusText}`;
                    }
                    
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                // Imagen returns predictions array with bytesBase64Encoded
                const predictions = data.predictions;
                
                if (!predictions || predictions.length === 0) {
                    console.error('Full response:', data);
                    throw new Error('No predictions in response');
                }
                
                const prediction = predictions[0];
                
                // Extract image data
                const imageData = prediction.bytesBase64Encoded || 
                                prediction.image || 
                                (typeof prediction === 'string' ? prediction : null);
                
                if (imageData) {
                    // Create image URL from base64
                    const imageUrl = imageData.startsWith('data:') 
                        ? imageData 
                        : `data:image/png;base64,${imageData}`;
                    displayImage(imageUrl);
                    showStatus('✓ Image generated successfully!', 'success');
                } else {
                    console.error('Prediction object:', prediction);
                    throw new Error('No image data found in prediction');
                }
                
            } catch (error) {
                console.error('Generation error:', error);
                let errorMsg = '';
                
                if (error.message.includes('Failed to obtain access token')) {
                    errorMsg = '⚠️ Authentication Failed\n\nPlease allow authentication when prompted.';
                } else if (error.message.includes('404') || error.message.includes('not found')) {
                    errorMsg = '404 Error: Imagen model not available. Ensure Vertex AI API is enabled in Google Cloud Console.';
                } else if (error.message.includes('403') || error.message.includes('permission')) {
                    errorMsg = '403 Permission Denied: Your account needs Vertex AI permissions. Enable Vertex AI API and ensure billing is active.';
                } else if (error.message.includes('400')) {
                    errorMsg = '400 Bad Request: ' + error.message;
                } else if (error.message.includes('quota')) {
                    errorMsg = 'Quota exceeded: API usage limit reached.';
                } else if (error.message.includes('billing')) {
                    errorMsg = 'Billing Required: Imagen API requires an active billing account.';
                } else if (error.message.includes('Network error') || error.message.includes('Failed to fetch')) {
                    errorMsg = '⚠️ Network Error: Cannot reach API. Check your internet connection.';
                } else {
                    errorMsg = error.message || 'Unknown error occurred';
                }
                
                showStatus(errorMsg, 'error');
                showPlaceholder();
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        });

        function showLoading() {
            previewArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="color: var(--text-secondary);">Generating your cover image...</p>
                </div>
            `;
            previewArea.classList.remove('has-image');
        }

        function showPlaceholder() {
            previewArea.innerHTML = `
                <div class="preview-placeholder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <path d="M21 15l-5-5L5 21"></path>
                    </svg>
                    <p>Your generated image will appear here</p>
                </div>
            `;
            previewArea.classList.remove('has-image');
        }

        function displayImage(imageUrl) {
            currentImageUrl = imageUrl;
            previewArea.innerHTML = `
                <img src="${imageUrl}" alt="Generated cover image" class="preview-image">
                <button class="button download-btn" onclick="downloadImage()">
                    Download All Sizes (3 images)
                </button>
            `;
            previewArea.classList.add('has-image');
        }

        function downloadImage() {
            if (!currentImageUrl) return;

            showStatus('Preparing downloads...', 'success');

            // Create an image element to get dimensions
            const img = new Image();
            img.onload = function() {
                // Download original size
                downloadSingleImage(currentImageUrl, 'cover-image-original.png');

                // Create and download 320x300 version
                resizeAndDownload(img, 320, 300, 'cover-image-320x300.png');

                // Create and download 350x350 version
                resizeAndDownload(img, 350, 350, 'cover-image-350x350.png');

                showStatus('✓ All 3 images downloaded successfully!', 'success');
            };
            img.src = currentImageUrl;
        }

        function downloadSingleImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resizeAndDownload(img, targetWidth, targetHeight, filename) {
            // Create canvas for resizing
            const canvas = document.createElement('canvas');
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            const ctx = canvas.getContext('2d');

            // Calculate scaling to fill the target size while maintaining aspect ratio
            const imgAspect = img.width / img.height;
            const targetAspect = targetWidth / targetHeight;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (imgAspect > targetAspect) {
                // Image is wider - fit to height and crop width
                drawHeight = targetHeight;
                drawWidth = img.width * (targetHeight / img.height);
                offsetX = (targetWidth - drawWidth) / 2;
                offsetY = 0;
            } else {
                // Image is taller - fit to width and crop height
                drawWidth = targetWidth;
                drawHeight = img.height * (targetWidth / img.width);
                offsetX = 0;
                offsetY = (targetHeight - drawHeight) / 2;
            }

            // Fill background with white (in case of transparency)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, targetWidth, targetHeight);

            // Draw image centered and proportionally scaled
            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

            // Convert to data URL and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                downloadSingleImage(url, filename);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function showStatus(message, type) {
            statusMessage.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                clearStatus();
            }, 5000);
        }

        function clearStatus() {
            statusMessage.innerHTML = '';
        }
    </script>
</body>
</html>
